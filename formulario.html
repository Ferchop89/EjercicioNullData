<!DOCTYPE html>
<html lang="es">
   <head>
      <meta charset="utf-8">
      <title>Ejercicio NullData</title>
      <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
   </head>
   <body>
      <div id="app" class="container">
         <div class="row">
            <div class="col-md-8">
               <h1>Datos personales del empleado:</h1>
               <form @submit.prevent>
                  <div class="form-group col-md-6">
                     <label for="name">Nombre</label>
                     <span v-if="!name"> Requerido*</span>
                     <span v-if="nameV"> Formato incorrecto</span>
                     <input type="text" class="form-control" id="name" placeholder="Nombre completo" v-model="name" @blur="validar">
                  </div>
                  <div class="form-group col-md-3">
                     <label for="email">Email</label>
                     <span v-if="!email"> Requerido*</span>
                     <span v-if="emailV"> Formato incorrecto</span>
                     <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Ingresa tú correo electrónico" v-model="email" @blur="validar">
                     <small id="emailHelp" class="form-text text-muted">PE. test@nulldata.com</small>
                  </div>
                  <div class="form-group col-md-3" id="birthday">
                    <label for="vuejs-datepicker">Fecha de Nacimiento</label>
                    <span v-if="!datepicker"> Requerido*</span>
                    <vuejs-datepicker placeholder="formato dd/mm/YYYY" v-model="datepicker"></vuejs-datepicker>
                  </div>
                  <div class="form-group col-md-10">
                    <h1>Domicilio:</h1>
                  </div>
                  <div class="form-row">
                     <div class="form-group col-md-4">
                        <label for="street">Calle</label>
                        <input type="text" class="form-control" id="street" placeholder="Calle" v-model="street">
                     </div>
                     <div class="form-group col-md-4">
                        <label for="number">Número exterior</label>
                        <input type="text" class="form-control" id="number" v-model="number">
                     </div>
                     <div class="form-group col-md-4">
                        <label for="district">Colonia</label>
                        <input type="text" class="form-control" id="district" v-model="district">
                     </div>
                  </div>
                  <div class="form-row">
                     <div class="form-group col-md-6">
                        <label for="city">Ciudad</label>
                        <input type="text" class="form-control" id="city" v-model="city">
                     </div>
                     <div class="form-group col-md-4">
                        <label for="state">Estado</label>
                        <select id="state" class="form-control" v-model="selected">
                          <option disabled value="">Selecciona una opción</option>
                          <option></option>
                        </select>
                     </div>

                     <div class="form-group col-md-2">
                        <label for="zip">Codigo postal</label>
                        <input type="text" class="form-control" id="zip" v-model="zip">
                     </div>
                  </div>
                  <div class="form-group col-md-10">
                     <button type="submit" class="btn btn-primary">Registrar</button>
                  </div>
               </form>
            </div>
            <div class="col-md-3">
               <pre>
                  {{$data}}
               </pre>
            </div>
         </div>
      </div>
      <script src="https://unpkg.com/vue@2.1.8/dist/vue.js"></script>
      <script src="https://unpkg.com/vuejs-datepicker"></script>
      <script type="text/javascript" src="formulario.js"></script>
   </body>
</html>
